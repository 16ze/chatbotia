    <title>Mon Assistant IA</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .chat-container {
        width: 100%;
        max-width: 450px;
        height: 100vh;
        background: white;
        border-radius: 0;
        box-shadow: none;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      @media (min-width: 768px) {
        body {
          padding: 20px;
        }

        .chat-container {
          width: 450px;
          height: 650px;
          border-radius: 20px;
          box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
      }

      .chat-header {
        background: linear-gradient(45deg, #667eea, #764ba2);
        color: white;
        padding: 20px;
        text-align: center;
        font-weight: bold;
        font-size: 18px;
      }

      .connection-status {
        background: #28a745;
        color: white;
        padding: 8px;
        text-align: center;
        font-size: 12px;
      }

      .connection-status.error {
        background: #dc3545;
      }

      .connection-status.warning {
        background: #ffc107;
        color: #212529;
      }

      .chat-messages {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        background: #f8f9fa;
      }

      .message {
        margin-bottom: 15px;
        padding: 12px 16px;
        border-radius: 18px;
        max-width: 85%;
        word-wrap: break-word;
        animation: slideIn 0.3s ease-out;
        line-height: 1.4;
      }

      .user-message {
        background: #007bff;
        color: white;
        margin-left: auto;
      }

      .bot-message {
        background: #e9ecef;
        color: #495057;
        margin-right: auto;
        border-left: 4px solid #007bff;
      }

      .loading {
        background: #fff3cd;
        color: #856404;
        margin-right: auto;
        font-style: italic;
        border-left: 4px solid #ffc107;
      }

      .error-message {
        background: #f8d7da;
        color: #721c24;
        margin-right: auto;
        border-left: 4px solid #dc3545;
      }

      .success-message {
        background: #d4edda;
        color: #155724;
        margin-right: auto;
        border-left: 4px solid #28a745;
      }

      .chat-input {
        display: flex;
        padding: 20px;
        background: white;
        border-top: 1px solid #dee2e6;
      }

      .input-field {
        flex: 1;
        padding: 12px 16px;
        border: 2px solid #e9ecef;
        border-radius: 25px;
        outline: none;
        font-size: 14px;
        transition: border-color 0.3s;
      }

      .input-field:focus {
        border-color: #667eea;
      }

      .send-button {
        background: linear-gradient(45deg, #667eea, #764ba2);
        color: white;
        border: none;
        padding: 12px 20px;
        margin-left: 10px;
        border-radius: 25px;
        cursor: pointer;
        font-weight: bold;
        transition: transform 0.2s;
      }

      .send-button:hover {
        transform: scale(1.05);
      }

      .send-button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .typing-indicator {
        display: none;
        padding: 12px 16px;
        margin-right: auto;
        background: #e9ecef;
        border-radius: 18px;
        max-width: 85%;
        border-left: 4px solid #007bff;
      }

      .typing-indicator.show {
        display: block;
        animation: pulse 1.5s infinite;
      }

      @keyframes pulse {
        0% {
          opacity: 0.6;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0.6;
        }
      }

      .retry-button {
        background: #ffc107;
        color: #212529;
        border: none;
        padding: 6px 12px;
        border-radius: 12px;
        cursor: pointer;
        font-size: 11px;
        margin-left: 8px;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">🤖 Assistant IA Intelligent</div>

      <div class="connection-status" id="connectionStatus">
        🔄 Test de connexion...
      </div>

      <div class="chat-messages" id="chatMessages">
        <div class="message bot-message">
          👋 Bonjour ! Je suis votre Agent IA intelligent avec mémoire
          conversationnelle. Posez-moi n'importe quelle question !
        </div>
      </div>

      <div class="typing-indicator" id="typingIndicator">
        🤔 L'IA réfléchit...
      </div>

      <div class="chat-input">
        <input
          type="text"
          class="input-field"
          id="messageInput"
          placeholder="Posez votre question..."
          onkeypress="handleKeyPress(event)"
        />
        <button class="send-button" onclick="sendMessage()" id="sendButton">
          Envoyer
        </button>
      </div>
    </div>

    <script>
      // Configuration
      const WEBHOOK_URL =
        "https://n8n.srv854076.hstgr.cloud/webhook/chatbot-ai";

      // Variables globales
      let sessionId = `session_${Date.now()}_${Math.random()
        .toString(36)
        .substr(2, 9)}`;
      let isConnected = false;
      let messageQueue = [];

      // Test de connexion au démarrage
      async function testConnection() {
        const statusElement = document.getElementById("connectionStatus");

        try {
          statusElement.textContent = "🔄 Test de connexion n8n...";
          statusElement.className = "connection-status warning";

          const response = await fetch(WEBHOOK_URL, {
            method: "GET",
            headers: {
              Accept: "application/json",
            },
          });

          console.log("🔗 Test de connexion:", response.status);

          if (response.ok) {
            const data = await response.json();
            console.log("📡 Réponse du serveur:", data);

            isConnected = true;
            statusElement.textContent =
              "✅ Connecté à l'IA - Prêt à discuter !";
            statusElement.className = "connection-status";

            if (data.response) {
              addMessage(data.response, false, "bot");
            }
          } else if (response.status === 404) {
            // 404 est normal pour certaines configurations
            isConnected = true;
            statusElement.textContent = "✅ Serveur n8n détecté - Prêt !";
            statusElement.className = "connection-status";
          } else {
            throw new Error(`HTTP ${response.status}`);
          }
        } catch (error) {
          console.error("❌ Erreur de connexion:", error);
          isConnected = false;
          statusElement.textContent = "❌ Connexion échouée - Vérifiez n8n";
          statusElement.className = "connection-status error";
        }
      }

      function addMessage(message, isUser = false, type = "bot") {
        const messagesContainer = document.getElementById("chatMessages");
        const messageDiv = document.createElement("div");

        let className = "message ";
        if (isUser) {
          className += "user-message";
        } else {
          switch (type) {
            case "error":
              className += "error-message";
              break;
            case "success":
              className += "success-message";
              break;
            case "loading":
              className += "loading";
              break;
            default:
              className += "bot-message";
          }
        }

        messageDiv.className = className;
        messageDiv.innerHTML = message;

        if (type === "error") {
          const retryButton = document.createElement("button");
          retryButton.className = "retry-button";
          retryButton.textContent = "🔄 Réessayer";
          retryButton.onclick = () => retryLastMessage();
          messageDiv.appendChild(retryButton);
        }

        messagesContainer.appendChild(messageDiv);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      }

      function showTyping() {
        document.getElementById("typingIndicator").classList.add("show");
      }

      function hideTyping() {
        document.getElementById("typingIndicator").classList.remove("show");
      }

      async function sendMessage(retryMessage = null) {
        const messageInput = document.getElementById("messageInput");
        const sendButton = document.getElementById("sendButton");

        let message;
        if (retryMessage) {
          message = retryMessage;
        } else {
          message = messageInput.value.trim();
          if (!message) return;
          messageInput.value = "";
        }

        // Vérifier la connexion
        if (!isConnected) {
          addMessage(
            "❌ Pas de connexion. Test de reconnexion...",
            false,
            "error"
          );
          await testConnection();
          if (!isConnected) {
            return;
          }
        }

        // Afficher le message utilisateur
        if (!retryMessage) {
          addMessage(message, true);
        }

        sendButton.disabled = true;
        showTyping();

        try {
          // Préparer les données
          const requestData = {
            message: message,
            timestamp: new Date().toISOString(),
            user_id: `user_${Date.now()}`,
            session_id: sessionId,
          };

          console.log("📤 Envoi vers IA:", requestData);

          // Envoi vers n8n avec timeout
          const controller = new AbortController();
          const timeoutId = setTimeout(() => controller.abort(), 30000); // 30 secondes

          const response = await fetch(WEBHOOK_URL, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Accept: "application/json",
            },
            body: JSON.stringify(requestData),
            signal: controller.signal,
          });

          clearTimeout(timeoutId);

          console.log("📡 Statut réponse:", response.status);

          if (response.ok) {
            const data = await response.json();
            console.log(
              "📥 Réponse IA complète:",
              JSON.stringify(data, null, 2)
            );
            console.log("📝 Réponse extraite:", data.response);

            hideTyping();

            if (data.response && data.response.trim()) {
              // Nettoyer la réponse pour éviter les caractères indésirables
              let cleanResponse = data.response.trim();

              // Supprimer les échappements JSON si présents
              cleanResponse = cleanResponse
                .replace(/\\n/g, "\n")
                .replace(/\\"/g, '"');

              console.log(
                "🧹 Réponse nettoyée qui sera affichée:",
                cleanResponse
              );
              addMessage(cleanResponse, false, "bot");

              // Mettre à jour le statut
              const statusElement = document.getElementById("connectionStatus");
              statusElement.textContent = "✅ Agent IA a répondu !";
              statusElement.className = "connection-status";
            } else {
              console.log("❌ Aucune réponse valide dans:", data);
              addMessage(
                "🤔 L'Agent IA n'a pas généré de réponse. Réessayez avec une question plus spécifique.",
                false,
                "error"
              );
            }
          } else {
            throw new Error(
              `Erreur HTTP ${response.status}: ${response.statusText}`
            );
          }
        } catch (error) {
          hideTyping();
          console.error("❌ Erreur:", error);

          let errorMessage = "❌ Erreur de communication avec l'IA. ";

          if (error.name === "AbortError") {
            errorMessage += "Délai d'attente dépassé (30s).";
          } else if (error.message.includes("fetch")) {
            errorMessage += "Problème de connexion réseau.";
          } else {
            errorMessage += error.message;
          }

          addMessage(errorMessage, false, "error");

          // Sauvegarder le message pour retry
          window.lastFailedMessage = message;
        } finally {
          sendButton.disabled = false;
        }
      }

      function retryLastMessage() {
        if (window.lastFailedMessage) {
          sendMessage(window.lastFailedMessage);
        }
      }

      function handleKeyPress(event) {
        if (event.key === "Enter" && !event.shiftKey) {
          event.preventDefault();
          sendMessage();
        }
      }

      // Service Worker pour PWA
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("sw.js").catch(console.error);
      }

      // Initialisation
      document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("messageInput").focus();

        // Test de connexion après 1 seconde
        setTimeout(testConnection, 1000);
      });

      // Reconnexion automatique toutes les 30 secondes si déconnecté
      setInterval(() => {
        if (!isConnected) {
          testConnection();
        }
      }, 30000);
    </script>
  </body>
</html>
