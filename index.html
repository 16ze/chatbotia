<html lang="fr">

    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <meta name="theme-color" content="#667eea" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <title>Mon Assistant IA</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: white;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .chat-container {
        width: 100%;
        max-width: 450px;
        height: 100vh;
        background: white;
        border-radius: 0;
        box-shadow: none;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      @media (min-width: 768px) {
        body {
          padding: 20px;
        }

        .chat-container {
          width: 450px;
          height: 650px;
          border-radius: 20px;
          box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
      }

      .chat-header {
        background: white;
        color: black;
        padding: 0px;
        text-align: center;
        font-weight: bold;
        font-size: 20px;
        border-bottom: 1px solid #dee2e6;
      }

      .connection-status {
        background: #28a745;
        color: white;
        padding: 8px;
        text-align: center;
        font-size: 12px;
        transition: opacity 0.5s ease-out;
      }

      .connection-status.fade-out {
        opacity: 0;
      }

      .connection-status.error {
        background: #dc3545;
      }

      .connection-status.warning {
        background: #ffc107;
        color: #212529;
      }

      .chat-messages {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        background: #f8f9fa;
      }

      .message {
        margin-bottom: 15px;
        padding: 12px 16px;
        border-radius: 18px;
        max-width: 85%;
        min-width: fit-content;
        width: fit-content;
        word-wrap: break-word;
        animation: slideIn 0.3s ease-out;
        line-height: 1.4;
      }

      .user-message {
        background: #007bff;
        color: white;
        margin-left: auto;
      }

      .bot-message {
        background: #e9ecef;
        color: #495057;
        margin-right: auto;
        border-left: 4px solid #007bff;
      }

      .loading {
        background: #fff3cd;
        color: #856404;
        margin-right: auto;
        font-style: italic;
        border-left: 4px solid #ffc107;
      }

      .error-message {
        background: #f8d7da;
        color: #721c24;
        margin-right: auto;
        border-left: 4px solid #dc3545;
      }

      .success-message {
        background: #d4edda;
        color: #155724;
        margin-right: auto;
        border-left: 4px solid #28a745;
      }

      .chat-input {
        display: flex;
        padding: 20px;
        background: white;
        border-top: 1px solid #dee2e6;
        align-items: center;
        gap: 12px;
      }

      .upload-button {
        background: #f8f9fa;
        border: 2px solid #e9ecef;
        color: #6c757d;
        width: 44px;
        height: 44px;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        transition: all 0.2s;
        position: relative;
      }

      .upload-button:hover {
        background: #e9ecef;
        border-color: #667eea;
        color: #667eea;
      }

      .upload-input {
        display: none;
      }

      .input-field {
        flex: 1;
        padding: 12px 16px;
        border: 2px solid #e9ecef;
        border-radius: 25px;
        outline: none;
        font-size: 14px;
        transition: border-color 0.3s;
      }

      .input-field:focus {
        border-color: #667eea;
      }

      .voice-button {
        background: transparent;
        color: #667eea;
        border: none;
        width: 44px;
        height: 44px;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        transition: all 0.2s;
      }

      .voice-button:hover:not(:disabled) {
        color: #5a67d8;
        background: rgba(102, 126, 234, 0.1);
        transform: scale(1.05);
      }

      .voice-button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .voice-button.recording {
        color: #dc3545;
        background: rgba(220, 53, 69, 0.1);
        animation: pulse-recording 1s infinite;
      }

      @keyframes pulse-recording {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      .upload-preview {
        display: none;
        padding: 10px;
        background: #f8f9fa;
        border: 1px solid #dee2e6;
        border-radius: 8px;
        margin-bottom: 10px;
        align-items: center;
        gap: 10px;
      }

      .upload-preview.show {
        display: flex;
      }

      .upload-preview img {
        max-width: 60px;
        max-height: 60px;
        border-radius: 4px;
      }

      .upload-preview .file-info {
        flex: 1;
        font-size: 12px;
        color: #6c757d;
      }

      .upload-preview .remove-file {
        background: #dc3545;
        color: white;
        border: none;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        cursor: pointer;
        font-size: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .typing-indicator {
        display: none;
        padding: 12px 16px;
        margin-right: auto;
        background: #e9ecef;
        border-radius: 18px;
        max-width: 85%;
        min-width: fit-content;
        width: fit-content;
        border-left: 4px solid #007bff;
      }

      .typing-indicator.show {
        display: block;
        animation: pulse 1.5s infinite;
      }

      @keyframes pulse {
        0% {
          opacity: 0.6;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0.6;
        }
      }

      .retry-button {
        background: #ffc107;
        color: #212529;
        border: none;
        padding: 6px 12px;
        border-radius: 12px;
        cursor: pointer;
        font-size: 11px;
        margin-left: 8px;
      }
    </style>

    <script>
      // Configuration
      const WEBHOOK_URL =
        "https://n8n.srv854076.hstgr.cloud/webhook/chatbot-ai";

      // Variables globales
      let sessionId = `session_${Date.now()}_${Math.random()
        .toString(36)
        .substr(2, 9)}`;
      let isConnected = false;
      let mediaRecorder = null;
      let audioChunks = [];
      let isRecording = false;
      let uploadedFile = null;

      // Service Worker pour PWA
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("sw.js").catch(console.error);
      }

      // Test de connexion au d√©marrage
      async function testConnection() {
        const statusElement = document.getElementById("connectionStatus");

        try {
          statusElement.textContent = "‚ü≥ Test de connexion n8n...";
          statusElement.className = "connection-status warning";

          const response = await fetch(WEBHOOK_URL, {
            method: "GET",
            headers: {
              Accept: "application/json",
            },
          });

          console.log("‚ü≥ Test de connexion:", response.status);

          if (response.ok) {
            const data = await response.json();
            console.log("‚üµ R√©ponse du serveur:", data);

            isConnected = true;
            statusElement.textContent = "‚úì Connect√© √† l'IA - Pr√™t √† discuter !";
            statusElement.className = "connection-status";

            // Faire dispara√Ætre le message de succ√®s apr√®s 3 secondes
            setTimeout(() => {
              statusElement.classList.add("fade-out");
              setTimeout(() => {
                statusElement.style.display = "none";
                statusElement.classList.remove("fade-out");
              }, 500);
            }, 3000);

            if (data.response) {
              addMessage(data.response, false, "bot");
            }
          } else if (response.status === 404) {
            isConnected = true;
            statusElement.textContent = "‚úì Serveur n8n d√©tect√© - Pr√™t !";
            statusElement.className = "connection-status";

            // Faire dispara√Ætre le message de succ√®s apr√®s 3 secondes
            setTimeout(() => {
              statusElement.classList.add("fade-out");
              setTimeout(() => {
                statusElement.style.display = "none";
                statusElement.classList.remove("fade-out");
              }, 500);
            }, 3000);
          } else {
            throw new Error(`HTTP ${response.status}`);
          }
        } catch (error) {
          console.error("‚ö† Erreur de connexion:", error);
          isConnected = false;
          statusElement.textContent = "‚ö† Connexion √©chou√©e - V√©rifiez n8n";
          statusElement.className = "connection-status error";
        }
      }

      function addMessage(message, isUser = false, type = "bot") {
        const messagesContainer = document.getElementById("chatMessages");
        const messageDiv = document.createElement("div");

        let className = "message ";
        if (isUser) {
          className += "user-message";
        } else {
          switch (type) {
            case "error":
              className += "error-message";
              break;
            case "success":
              className += "success-message";
              break;
            case "loading":
              className += "loading";
              break;
            default:
              className += "bot-message";
          }
        }

        messageDiv.className = className;
        messageDiv.innerHTML = message;

        if (type === "error") {
          const retryButton = document.createElement("button");
          retryButton.className = "retry-button";
          retryButton.textContent = "‚ü≥ R√©essayer";
          retryButton.onclick = () => retryLastMessage();
          messageDiv.appendChild(retryButton);
        }

        messagesContainer.appendChild(messageDiv);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      }

      function showTyping() {
        document.getElementById("typingIndicator").classList.add("show");
      }

      function hideTyping() {
        document.getElementById("typingIndicator").classList.remove("show");
      }

      async function sendMessage(retryMessage = null) {
        const messageInput = document.getElementById("messageInput");
        const sendButton = document.getElementById("sendButton");

        let message;
        if (retryMessage) {
          message = retryMessage;
        } else {
          message = messageInput.value.trim();
          if (!message) return;
          messageInput.value = "";
        }

        if (!isConnected) {
          // R√©afficher le statut en cas d'erreur
          const statusElement = document.getElementById("connectionStatus");
          statusElement.style.display = "block";
          statusElement.classList.remove("fade-out");

          addMessage(
            "‚ö† Pas de connexion. Test de reconnexion...",
            false,
            "error"
          );
          await testConnection();
          if (!isConnected) {
            return;
          }
        }

        if (!retryMessage) {
          let displayMessage = message;
          if (uploadedFile) {
            displayMessage += ` [Fichier: ${uploadedFile.name}]`;
          }
          addMessage(displayMessage, true);
        }

        const voiceButton = document.getElementById("voiceButton");
        voiceButton.disabled = true;
        showTyping();

        try {
          const requestData = {
            message: message,
            timestamp: new Date().toISOString(),
            user_id: `user_${Date.now()}`,
            session_id: sessionId,
            has_file: uploadedFile ? true : false,
            file_name: uploadedFile ? uploadedFile.name : null,
            file_type: uploadedFile ? uploadedFile.type : null,
            file_size: uploadedFile ? uploadedFile.size : null,
          };

          console.log("‚ü∂ Envoi vers IA:", requestData);

          const controller = new AbortController();
          const timeoutId = setTimeout(() => controller.abort(), 30000);

          const response = await fetch(WEBHOOK_URL, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Accept: "application/json",
            },
            body: JSON.stringify(requestData),
            signal: controller.signal,
          });

          clearTimeout(timeoutId);

          console.log("‚Üê Statut r√©ponse:", response.status);

          if (response.ok) {
            const data = await response.json();
            console.log(
              "‚Üê R√©ponse IA compl√®te:",
              JSON.stringify(data, null, 2)
            );
            console.log("‚Üê R√©ponse extraite:", data.response);

            hideTyping();

            if (data.response && data.response.trim()) {
              let cleanResponse = data.response.trim();
              cleanResponse = cleanResponse
                .replace(/\\n/g, "\n")
                .replace(/\\"/g, '"');

              console.log(
                "‚Üê R√©ponse nettoy√©e qui sera affich√©e:",
                cleanResponse
              );
              addMessage(cleanResponse, false, "bot");

              // Nettoyer le fichier upload√© apr√®s envoi
              if (uploadedFile) {
                removeFile();
              }

              const statusElement = document.getElementById("connectionStatus");
              statusElement.textContent = "‚úì Agent IA a r√©pondu !";
              statusElement.className = "connection-status";
              statusElement.style.display = "block";

              // Faire dispara√Ætre le message de succ√®s apr√®s 2 secondes
              setTimeout(() => {
                statusElement.classList.add("fade-out");
                setTimeout(() => {
                  statusElement.style.display = "none";
                  statusElement.classList.remove("fade-out");
                }, 500);
              }, 2000);
            } else {
              console.log("‚ö† Aucune r√©ponse valide dans:", data);
              addMessage(
                " L'Agent IA n'a pas g√©n√©r√© de r√©ponse. R√©essayez avec une question plus sp√©cifique.",
                false,
                "error"
              );
            }
          } else {
            throw new Error(
              `Erreur HTTP ${response.status}: ${response.statusText}`
            );
          }
        } catch (error) {
          hideTyping();
          console.error("‚ö† Erreur:", error);

          let errorMessage = "‚ö† Erreur de communication avec l'IA. ";

          if (error.name === "AbortError") {
            errorMessage += "D√©lai d'attente d√©pass√© (30s).";
          } else if (error.message.includes("fetch")) {
            errorMessage += "Probl√®me de connexion r√©seau.";
          } else {
            errorMessage += error.message;
          }

          addMessage(errorMessage, false, "error");
          window.lastFailedMessage = message;
        } finally {
          voiceButton.disabled = false;
        }
      }

      function retryLastMessage() {
        if (window.lastFailedMessage) {
          sendMessage(window.lastFailedMessage);
        }
      }

      function handleKeyPress(event) {
        if (event.key === "Enter" && !event.shiftKey) {
          event.preventDefault();
          sendMessage();
        }
      }

      // Gestion de l'upload de fichiers
      function handleFileUpload(event) {
        const file = event.target.files[0];
        if (!file) return;

        uploadedFile = file;
        const preview = document.getElementById("uploadPreview");
        const fileInfo = document.getElementById("fileInfo");

        // Afficher le preview
        preview.classList.add("show");

        if (file.type.startsWith("image/")) {
          const img = document.createElement("img");
          img.src = URL.createObjectURL(file);
          fileInfo.innerHTML = "";
          fileInfo.appendChild(img);
          fileInfo.innerHTML += `<div>${file.name}<br><small>${(
            file.size /
            1024 /
            1024
          ).toFixed(2)} MB</small></div>`;
        } else {
          fileInfo.innerHTML = `
            <div>üìÑ ${file.name}</div>
            <div><small>${(file.size / 1024 / 1024).toFixed(2)} MB</small></div>
          `;
        }
      }

      function removeFile() {
        uploadedFile = null;
        document.getElementById("uploadPreview").classList.remove("show");
        document.getElementById("fileInput").value = "";
      }

      // Gestion de l'enregistrement vocal
      async function toggleVoiceRecording() {
        const voiceButton = document.getElementById("voiceButton");

        if (!isRecording) {
          try {
            const stream = await navigator.mediaDevices.getUserMedia({
              audio: true,
            });
            mediaRecorder = new MediaRecorder(stream);
            audioChunks = [];

            mediaRecorder.ondataavailable = (event) => {
              audioChunks.push(event.data);
            };

            mediaRecorder.onstop = () => {
              const audioBlob = new Blob(audioChunks, { type: "audio/wav" });
              sendVoiceMessage(audioBlob);
              stream.getTracks().forEach((track) => track.stop());
            };

            mediaRecorder.start();
            isRecording = true;
            voiceButton.classList.add("recording");
            voiceButton.innerHTML = "‚èπ";
          } catch (error) {
            console.error("Erreur d'acc√®s au microphone:", error);
            addMessage(
              "‚ö† Impossible d'acc√©der au microphone. V√©rifiez les permissions.",
              false,
              "error"
            );
          }
        } else {
          mediaRecorder.stop();
          isRecording = false;
          voiceButton.classList.remove("recording");
          voiceButton.innerHTML = "üéô";
        }
      }

      function sendVoiceMessage(audioBlob) {
        // Cr√©er un fichier audio temporaire
        const audioFile = new File([audioBlob], "voice_message.wav", {
          type: "audio/wav",
        });

        // Afficher un message temporaire
        addMessage("‚ô™ Message vocal envoy√©", true);

        // Ici vous pouvez traiter l'audio (transcription, envoi au serveur, etc.)
        console.log("Message vocal enregistr√©:", audioFile);

        // Pour l'instant, on simule une transcription
        setTimeout(() => {
          addMessage(
            "Transcription du message vocal en cours...",
            false,
            "loading"
          );
          setTimeout(() => {
            addMessage(
              "D√©sol√©, la transcription vocale n'est pas encore impl√©ment√©e. Utilisez le texte pour le moment.",
              false,
              "bot"
            );
          }, 2000);
        }, 500);
      }

      // Initialisation
      document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("messageInput").focus();
        setTimeout(testConnection, 1000);
      });

      setInterval(() => {
        if (!isConnected) {
          testConnection();
        }
      }, 30000);
    </script>
